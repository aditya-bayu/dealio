<!DOCTYPE html>
<html>
  <body>
    <button id="pay-button">Pay!</button>
    <pre><div id="result-json">JSON result will appear here after payment:<br></div></pre> 

<!-- TODO: Remove ".sandbox" from script src URL for production environment. Also input your client key in "data-client-key" -->
    <script src="/payment/vendor/jquery/jquery.js"></script>
    <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="SB-Mid-client-stXsE_EOaQBu7P2m"></script>
    <script type="text/javascript">
      document.getElementById('pay-button').onclick = function(){
        $.get('/get-snap-token', {}, function(response) {
            console.log(response.data);
            snap.pay(response.data, {
                // Optional
                onSuccess: function(result){
                    document.getElementById('result-json').innerHTML += JSON.stringify(result, null, 2);
                },
                // Optional
                onPending: function(result){
                    document.getElementById('result-json').innerHTML += JSON.stringify(result, null, 2);
                },
                // Optional
                onError: function(result){
                    document.getElementById('result-json').innerHTML += JSON.stringify(result, null, 2);
                }
            });
        });
        // SnapToken acquired from previous step
      };
    </script>
  </body>
</html>
